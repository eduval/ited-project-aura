<!doctype html>
<html lang="en">
  <head>
    <title>Upload Excel File</title>
  </head>
  <body>
    <h1>Upload Excel (.xlsx) File</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx" required>
      <input type="submit" value="Upload and Process">
    </form>
  </body>
</html>
