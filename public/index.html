<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/core.min.css">
  <link rel="stylesheet" href="assets/css/vendor_bundle.min.css">
</head>
<body>

  <div class="row g-0 bg-white min-vh-100 align-items-center">
    <div class="col-lg-6 text-center text-lg-start overflow-hidden z-index-2">
      <div class="px-3 py-6">
        <div class="row">
          <div class="col-sm-8 col-md-6 col-lg-9 col-xl-12 mx-auto max-w-450">
            <h1 class="fw-bold mb-5">Sign in</h1>

            <form id="login-form">
              <div class="form-floating mb-3">
                <input required type="email" class="form-control" id="account_email" placeholder="Email address">
                <label for="account_email">Email address</label>
              </div>

              <div class="form-floating mb-3">
                <input required type="password" class="form-control" id="account_passwd" placeholder="Password">
                <label for="account_passwd">Password</label>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">
                  <span>Sign in</span>
                </button>
              </div>
            </form>

            <p id="login-error" style="color:red; margin-top:10px; display:none;"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="d-none d-lg-block min-vh-100 col-lg-6 bg-cover py-8 overlay-dark overlay-opacity-25"
      style="background-image:url(assets/images/bg/bg1.jpg)">
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCL7UWbm_1-1PtjYPRJq8tAW46O8Nyple0",
      authDomain: "aura-cctb-testing.firebaseapp.com",
      projectId: "aura-cctb-testing",
      storageBucket: "aura-cctb-testing.firebasestorage.app",
      messagingSenderId: "97157656782",
      appId: "1:97157656782:web:ea9972a9d4dc0190cae09f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById("login-form");
    const errorMsg = document.getElementById("login-error");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("account_email").value.trim();
      const password = document.getElementById("account_passwd").value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          console.log("✅ Login correcto");
          window.location.href = "dashboard.html"; // Ajusta si tu archivo está en otra carpeta
        })
        .catch((error) => {
          console.error(error.message);
          errorMsg.style.display = "block";
          errorMsg.textContent = error.message;
        });
    });
  </script>
</body>
</html>
