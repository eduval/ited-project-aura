<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>AURA</title>
    <meta name="description" content="AURA">

    <meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1">

    <!-- up to 10% speed up for external res -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <!-- preloading icon font is helping to speed up a little bit -->
    <link rel="preload" href="assets/fonts/flaticon/Flaticon.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="assets/css/core.min.css">
    <link rel="stylesheet" href="assets/css/vendor_bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap">

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        .role-badge {
            padding: .2rem .5rem;
            border-radius: .35rem;
            font-size: .75rem;
            font-weight: 600;
        }

        .role-admin {
            background: rgba(220, 53, 69, .12);
            color: #dc3545;
        }

        .role-operator {
            background: rgba(13, 110, 253, .12);
            color: #0d6efd;
        }

        .role-student {
            background: rgba(25, 135, 84, .12);
            color: #198754;
        }

        .role-unknown {
            background: rgba(108, 117, 125, .12);
            color: #6c757d;
        }

        .table thead th {
            white-space: nowrap;
        }

        .search-wrap {
            gap: .5rem;
        }

        .action-btns {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
    </style>
</head>

<body class="layout-admin layout-padded aside-sticky">
    <div id="wrapper" class="d-flex align-items-stretch flex-column">

        <!--  header -->
        <header id="header" class="d-flex align-items-center bg-transparent">
            <!-- Navbar -->
            <div class="px-3 px-lg-0 w-100 position-relative">
                <nav class="navbar navbar-expand-lg navbar-light justify-content-between h-auto">

                    <!-- logo, navigation toggler -->
                    <div class="align-items-start">

                        <!-- sidebar toggler -->
                        <a href="#aside-main"
                            class="btn-sidebar-toggle h-100 d-inline-block d-lg-none justify-content-center align-items-center p-2">
                            <span>
                                <svg width="25" height="25" viewBox="0 0 20 20">
                                    <path
                                        d="M 19.9876 1.998 L -0.0108 1.998 L -0.0108 -0.0019 L 19.9876 -0.0019 L 19.9876 1.998 Z">
                                    </path>
                                    <path
                                        d="M 19.9876 7.9979 L -0.0108 7.9979 L -0.0108 5.9979 L 19.9876 5.9979 L 19.9876 7.9979 Z">
                                    </path>
                                    <path
                                        d="M 19.9876 13.9977 L -0.0108 13.9977 L -0.0108 11.9978 L 19.9876 11.9978 L 19.9876 13.9977 Z">
                                    </path>
                                    <path
                                        d="M 19.9876 19.9976 L -0.0108 19.9976 L -0.0108 17.9976 L 19.9876 17.9976 L 19.9876 19.9976 Z">
                                    </path>
                                </svg>
                            </span>
                        </a>

                        <!-- logo : mobile only -->
                        <a class="navbar-brand d-inline-block d-lg-none mx-2" href="dashboard.html">
                            <img src="https://ited.org.ec/img/ited.png" width="68" height="38" alt="AURA">
                        </a>

                    </div>

                    <!-- options -->
                    <ul class="list-inline list-unstyled mb-0 d-flex align-items-end">


                        <!-- notifications -->
                        <li class="list-inline-item mx-1 dropdown">



                            <div aria-labelledby="dropdownNotificationOptions"
                                class="dropdown-menu dropdown-menu-clean dropdown-menu-navbar-autopos dropdown-fadeindown end-0 p-0 mt-2 w-300">
                                <div class="dropdown-header p-4">1 new notification</div>
                                <div class="dropdown-divider"></div>
                                <div class="max-vh-50 scrollable-vertical">




                                </div>

                            </div>

                        </li>




                        <!-- account -->
                        <li class="list-inline-item mx-1 dropdown" id="account-dropdown" style="display: none;">

                            <!-- has avatar -->
                            <a href="#" id="dropdownAccountOptions"
                                class="btn btn-sm btn-icon btn-light dropdown-toggle rounded-circle shadow bg-cover"
                                style="background-image:url(assets/images/users_img/user.jpg)" data-bs-toggle="dropdown"
                                data-bs-auto-close="outside" aria-expanded="false" aria-haspopup="true"
                                aria-label="Account options"></a>

                            <!-- no avatar -->
                            <!--
                <a href="#" id="dropdownAccountOptions" class="btn btn-sm btn-icon btn-light dropdown-toggle rounded-circle" data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
                  <span class="small fw-bold">JD</span>
                </a>
                -->

                            <div aria-labelledby="dropdownAccountOptions"
                                class="dropdown-menu dropdown-menu-clean dropdown-menu-navbar-autopos dropdown-menu-invert dropdown-fadeindown p-0 mt-2 w-300">

                                <!-- user detail -->
                                <div
                                    class="dropdown-header bg-primary bg-gradient rounded rounded-bottom-0 text-white small p-4">
                                    <span id="user-name" class="d-block fw-medium text-truncate">Cargando...</span>
                                    <span id="user-email"
                                        class="d-block smaller fw-medium text-truncate">Cargando...</span>
                                    <span class="d-block smaller"><b>Last Login:</b> 2019-09-03 01:48</span>
                                </div>


                                <div class="dropdown-divider mb-3"></div>



                                <a href="#" class="dropdown-item text-truncate">
                                    <small class="badge bg-success-soft float-end">10 new</small>
                                    <span class="fw-medium">My Alerts</span>
                                    <small class="d-block text-muted smaller">inbox, projects, tasts</small>
                                </a>







                                <div class="dropdown-divider mb-0 mt-3"></div>

                                <a href="#" id="logout-btn" class="dropdown-item text-danger fw-bold">
                                    <i class="fi fi-power float-start"></i> Log Out
                                </a>

                            </div>

                        </li>

                    </ul>
                    <!-- /options -->
                </nav>
            </div>
        </header>

        <div id="wrapper_content" class="d-flex flex-fill">
            <!-- Sidebar -->
            <aside id="aside-main" class="aside-start aside-hide-xs bg-white shadow-sm d-flex flex-column px-2 h-auto">
                <div class="py-2 px-3 mb-3 mt-3">
                    <a href="dashboard.html"><img src="https://ited.org.ec/img/ited.png" width="100" height="50"
                            alt="..." /></a>
                </div>
                <div class="aside-wrapper scrollable-vertical scrollable-styled-light align-self-baseline h-100 w-100">
                    <nav class="nav-deep nav-deep-sm nav-deep-light js-ajaxified">
                        <ul id="dynamicMenu" class="nav flex-column"></ul>
                    </nav>
                </div>
            </aside>

            <!-- Main -->
            <main id="middle" class="flex-fill mx-auto">
                <div class="container">
                    <header class="d-flex align-items-center justify-content-between">
                        <div>
                            <h1 class="h4">Users</h1>
                            <ol class="breadcrumb small mb-0">
                                <li class="breadcrumb-item text-muted active">Directory</li>
                            </ol>
                        </div>
                        <!-- Admin-only -->
                        <button id="addUserBtn" class="btn btn-sm btn-primary" style="display:none;">Add user</button>
                    </header>

                    <!-- Admin Add User form -->
                    <div class="section p-xl-4 pt-2 add-user-wrap d-none">
                        <form id="addUserForm" class="row g-2">
                            <div class="col-md-4">
                                <input id="addUserEmail" type="email" class="form-control"
                                    placeholder="Email (required)">
                            </div>
                            <div class="col-md-4">
                                <input id="addUserName" type="text" class="form-control"
                                    placeholder="Full name (optional)">
                            </div>
                            <div class="col-md-3">
                                <select id="addUserRole" class="form-select">
                                    <option value="operator">Operator</option>
                                    <option value="admin">Admin</option>
                                    <option value="student">Student</option>
                                </select>
                            </div>
                            <div class="col-md-12 d-flex align-items-center gap-2">
                                <button type="submit" class="btn btn-sm btn-primary">Create user</button>
                                <span id="addUserStatus" class="small text-muted"></span>
                            </div>
                        </form>
                    </div>

                    <!-- Filters -->
                    <div class="section p-xl-4 pb-3">
                        <div class="d-flex flex-wrap align-items-center search-wrap">
                            <input id="searchInput" class="form-control" style="max-width:300px"
                                placeholder="Search by name or email">
                            <select id="roleFilter" class="form-select" style="max-width:200px">
                                <option value="">All roles</option>
                                <option value="admin">Admin</option>
                                <option value="operator">Operator</option>
                                <option value="student">Student</option>
                            </select>
                            <span id="countLabel" class="small text-muted ms-auto"></span>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="section p-xl-4 pt-2">
                        <div class="table-responsive">
                            <table class="table table-sm align-middle">
                                <thead>
                                    <tr>
                                        <th style="width:36px;">#</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th style="width: 130px;">Last Login</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTbody">
                                    <tr>
                                        <td colspan="7" class="text-muted small">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Simple pagination -->
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div class="small text-muted">Client-side paging</div>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-light" id="prevPage">Prev</button>
                                <button class="btn btn-sm btn-light" id="nextPage">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/account.js"></script>
    <script type="module" src="js/users.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
